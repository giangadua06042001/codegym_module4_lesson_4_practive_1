<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Views User</title>
</head>
<body>
<p th:object="${user}" ></p>
<p th:text="${user.getLanguage()}"></p>
<p th:text="${user.getPage_size()}"></p>
<p th:text="${user.getSpams_filter()}"></p>
<p th:text="${user.getSignature()}"></p>

</body>
</html>
