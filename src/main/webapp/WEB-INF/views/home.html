<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Settings</h1>
<form th:action="@{/users/create}" th:object="${users}" th:method="POST">
    <label>
        <select th:field="*{language}">
            language: <option  name="language" value="English">English</option>
            <option  name="language" value="Vietnamese">Vietnamese</option>
            <option  name="language" value="Japanese">Japanese</option>
            <option  name="language" value="Chinese">Chinese</option>
        </select>
    </label>
    <label>
        <select th:field="*{page_size}">
            Page size <option  value="5">5</option>
            <option  value="10">10</option>
            <option  value="15">15</option>
            <option  value="25">25</option>
            <option value="100">100</option>
        </select>
    </label>
    <label>
        spams_filter<input type="checkbox" value="spams_filter" th:field="*{spams_filter}">
    </label>
    <label>
        signature<input type="text" value="signature" th:field="*{signature}">
    </label>
     <label>
         <input type="submit" value="update">
     </label>

</form>
</body>
</html>
